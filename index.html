<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body class="w-full h-screen flex flex-col">
    <div class="flex w-full h-[400px]">
      <img
        src="./images/pattern-bg-desktop.png"
        class="w-full object-cover hidden md:block"
        alt="Pattern"
      />
      <img
        src="./images/pattern-bg-mobile.png"
        alt="Pattern"
        class="w-full object-cover block md:hidden"
      />
      <div
        class="absolute w-full flex flex-col h-[200px] justify-start items-center z-50"
      >
        <div
          class="text-2xl text-justify md:text-5xl text-white font-semibold my-5 md:my-10"
        >
          IP Address Tracker
        </div>
        <div class="flex my-5 md:my-10">
          <input
            type="text"
            class="w-full md:w-96 px-5 py-3 rounded-l-lg text-lg md:text-xl mb-2 md:mb-0"
            placeholder="Search for any IP address or domain"
            id="ipAddress"
          />
          <button
            class="h-[52px] md:h-10 px-5 md:py-8 w-20 rounded-r-2xl flex justify-center items-center bg-black hover:bg-zinc-900 text-white"
            onclick="handleData()"
          >
            <i class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
          </button>
        </div>
        <div
          class="md:w-3/4 w-2/3 hidden rounded-xl bg-white h-fit flex-col md:flex-row justify-evenly items-start px-4 py-6"
          id="ipInfo"
        >
          <div
            class="border-none md:border md:border-r-2 flex-1 w-full py-5 md:h-full px-2 md:border-gray-400"
          >
            <div
              class="flex flex-col justify-start items-center md:items-start"
            >
              <div class="text-gray-500 font-semibold">IP ADDRESS</div>
              <div class="font-bold text-lg sm:text-2xl" id="ipTarget">
                192.168.184.201
              </div>
            </div>
          </div>
          <div
            class="border-none md:border-r-2 flex-1 py-5 w-full h-full px-2 md:border-gray-400"
          >
            <div
              class="flex flex-col justify-start items-center md:items-start"
            >
              <div class="text-gray-500 font-semibold">LOCATION</div>
              <div class="font-bold text-lg sm:text-2xl" id="ipLocation">
                NEW YORK
              </div>
            </div>
          </div>
          <div
            class="border-none md:border-r-2 flex-1 w-full py-5 h-full px-2 md:border-gray-400"
          >
            <div
              class="flex flex-col justify-start items-center md:items-start"
            >
              <div class="text-gray-500 font-semibold">TIMEZONE</div>
              <div class="font-bold text-lg sm:text-2xl" id="ipTime">
                UTC-05:00
              </div>
            </div>
          </div>
          <div class="flex-1 w-full h-full py-5 px-2">
            <div
              class="flex flex-col justify-start items-center md:items-start"
            >
              <div class="text-gray-500 font-semibold">ISP</div>
              <div class="font-bold text-lg sm:text-2xl" id="ipISP">
                SPACEX,SPACEY
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="text-red-500">Red</div> -->
    <div id="map" class="min-h-max h-full w-full z-[10]"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
